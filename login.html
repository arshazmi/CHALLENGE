<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Your Company Name</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="app">
        <div class="card row">
            <div class="left column">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Horizon_Air_Logo.png" alt="">
                </div>
                <div class="form">
                    <h1>
                        Log in to your accounts
                    </h1>
                    <form action="" method="get">
                        <label for="uname"><b>Username</b></label></br>
                        <input type="text" placeholder="Enter Username" name="uname" required></br>

                        <label for="psw"><b>Password</b></label></br>
                        <input type="password" placeholder="Enter Password" name="psw" required></br>
                        <span class="psw">Forgot <a href="#">password?</a></span></br>

                        <button type="submit"><a href="index.html">Login</a></button></br>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </form>
                    <p>
                        Don't have an account?
                        <a href="#">create an account</a>
                    </p>
                </div>
                <div class="copyright">
                    &copy;2020 Naansa Studio Indonesia
                </div>
            </div>
            <div class="right column">
            </div>
        </div>
    </div>
</body>

</html>
